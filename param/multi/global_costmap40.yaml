GlobalPlanner0:
   use_dijkstra: false

GlobalPlanner1:
   use_dijkstra: false

GlobalPlanner2:
   use_dijkstra: false


global_costmap0:
   robot_radius: 1.5
   global_frame: map
   robot_base_frame: base_link0
   update_frequency: 1.0
   publish_frequency: 1.0
   transform_tolerance: 1000
   resolution: 3.0
   width: 30
   height: 30
   rolling_window: false
   inflation_radius: 1.5
   
   plugins:
   - {name: static_layer, type: "costmap_2d::StaticLayer"}
   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
   
   static_layer:
      map_topic: spatial_map0
      subscribe_to_updates: true     

